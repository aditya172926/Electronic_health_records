{% extends 'base.html' %}
{% block content %}
<html>

<body>

    <h2>Add Prescription</h2>

    <form id="prescriptionForm" method="post" url="{% url 'uploadpresfile' %}">
        <div id="pres-name-group" class="form-group row">
            <label for="pres-fname" class="col-sm-2 col-form-label">Prescription Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="pres-fname" name="pres-fname" placeholder="Enter Prescription name" required>
            </div>
        </div>
        <br>
        <div id="pres-treatment-group" class="form-group row">
            <label for="pres-treatment" class="col-sm-2 col-form-label">Treatment:</label>
            <div class="col-sm-6">
                <textarea type="text" class="form-control" id="pres-treatment" name="pres-treatment" placeholder="Enter Treatement" rows="3" required></textarea>
            </div>
        </div>
        <br>
        <div id="pres-dose-group" class="form-group row">
            <label for="pres-dose" class="col-sm-2 col-form-label">Dose Information: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="pres-dose" name="pres-dose" placeholder="Enter dose" required>
            </div>
        </div>
    </form>
    <br>
    <button type="button" class="btn btn-success" onclick="uploadPrescriptions()">
        Submit
    </button>
</body>

</html>

{% endblock %}
